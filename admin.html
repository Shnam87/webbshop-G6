<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle store - Admin page</title>
    <script src="./javascript/adminToLocalStorage.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="dropdown-menu">
                <button class="menu-button">
                    <div class="link"></div>
                    <div class="link"></div>
                    <div class="link"></div>
                </button>
                <div class="dropdown-content">
                    <a href="./index.html">Hem</a>
                    <a href="./productpage.html">Produkter</a>
                    <a href="./contactpage.html">Kontakt</a>
                </div>
            </div>
            <div class="header-text">
                 <h2> Candle store </h2>
            </div>
                <a class="topLink" href="./index.html">Hem</a>
                <a class="topLink" href="./productpage.html">Produkter</a>
                <a class="topLink" href="./contactpage.html">Kontakt</a>
            <div class="cart-container">
                <a href="/wishlist.html"><img class="icons" src="./css/images/heartIcon.jpg"></a>
                <a href="/varukorg.html"><img class="icons" src="./css/images/cart.jpg"></a>
            </div>
        </div>
    </header>

    <main>
        <form action="" class="adminForm">
            <h2 class="admin-header">Fyll i uppgifter och bild om föremålet:</h2>
    
            <div>
                <label class="adminForm-label" for="objName">Produktens Namn: </label>
                <input type="text" class="adminForm-input" name="" id="objName" placeholder="Vad vill du lägga till?" required>
            </div>
            <div>
                <label class="adminForm-label" for="objImg">Produktens Bild: </label>
                <input type="file" accept="image/*" class="adminForm-input" name="" id="objImg">
            </div>
            <div>
                <label class="adminForm-label" for="objPrice">Produktens Pris: </label>
                <input type="number" min="1" class="adminForm-input" name="" id="objPrice" placeholder="Priset ?">
            </div>
            <div>
                <label class="adminForm-label" for="objDescription">Produktens Beskrivning: </label>
                <textarea name="" class="adminForm-textarea" id="objDescription" cols="35" rows="4" placeholder="Kort beskrivning"></textarea>
            </div>
                <button id="save" class="adminForm-button">Lägg till ny föremål</button>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="socialMedia-container">
                <p>Följ oss på sociala medier:</p>
                <a href="https://www.instagram.com/studioanahita.se/"><img class="mediaIcon" src="./css/images/instagram_icon.png" alt="instagram"></a>
                <a href="https://sv-se.facebook.com/medieinstitutet/"><img class="mediaIcon" src="./css/images/facebook_icon_black.png" alt="facebook"></a>
            </div>
            <div class="copyright-div">
                <p class= "copyright-text">&copy; 2021 Grupp 6</p>
            </div>
        </div>   
    </footer>
</body>
</html>
