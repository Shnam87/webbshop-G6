        </div>

        <div class="products">
            <div class="products-container">
                <h1 class="lg-title">Alla produkter</h1>

                    <div class="product">

                            <div class="produkt-btns">
                                <button type="button" class="btn-wish"><i class="fa fa-heart-o" aria-hidden="true"></i></button>

                        <div class="off-info">

                    <!--Produkt genom localStorage-->
